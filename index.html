<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday and Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="privacy">
        <h4>PRIVACY NOTICE! We don't store your data in any shape or form</h4>
        <span id="close">Close</span>
      </div>
    <h1> Is your birthday lucky? Let's find out</h1>
    <div class="container">
        <label for="date-of-birth">Date of birth:</label>
        <input type="date" id="date-of-birth">
        <label for="lucky-number">Lucky Number</label>
        <input id="lucky-number" type="number">
        <button id="check-number">Check your luck</button>
        <p id="output-box"></p>
    </div>
    
  <div class="unlucky-div">
    <img src="images/unluxky.png" alt="unlucky" id="unlucky" />
  </div>

  <div class="lucky-div">
    <img src="images/lucky.jpg" alt="lucky" id="lucky" />
  </div>
  
  <footer class="footer">
    <div class="footer-header">CONTACT</div>
    <ul class="
    social link list-non-bullet">
        <li class="list-item-inline">
            <a class="link" href="https://github.com/Artistole">
                <img src="images/github.svg"/>
            </a>
        </li>
        <li class="list-item-inline">
            <a class="link" href="https://www.linkedin.com/in/naga-satya-geeth-veeravalli-2525a661/">
                <img src="images/linkedin.svg"/>
            </a>
        </li>
        <li class="list-item-inline">
            <a class="link" href="https://twitter.com/nagsgeeth1">
                <img src="images/twitter.svg"/>
            </a>
        </li>
    </ul>
</footer>

    <script src="app.js"></script>
</body>
</html>
